<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say It 23 Times ðŸ’Œ</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff5c8a;
      font-size: 2em;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: white;
      resize: none;
      margin-top: 20px;
    }

    #count {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ff91a4;
    }

    #linkBox {
      margin-top: 30px;
      display: none;
    }

    a {
      color: #00ffcc;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Write "Reetansh i love you" 23 times ðŸ’–<br>(Copy-Paste is totally blocked!)</h1>

  <textarea id="inputBox" placeholder='Start typing... with your heart ðŸ«¶'></textarea>
  <div id="count">0 / 23</div>

  <div id="linkBox">
    <a href="https://reetanshxjain.github.io/Reetanshkisimran/" target="_blank">
      You did it! Click here to visit ðŸ’•
    </a>
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const countDisplay = document.getElementById("count");
    const linkBox = document.getElementById("linkBox");

    // ðŸš« Block right click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // ðŸš« Block paste from mouse, keyboard & mobile
    inputBox.addEventListener("paste", (e) => {
      e.preventDefault();
      alert("No cheating! Type it with love â¤ï¸");
    });

    // ðŸš« Block keyboard shortcuts like Ctrl+V or Cmd+V
    inputBox.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 'v' || e.key === 'V')) {
        e.preventDefault();
        alert("Paste nahi chalega yaha ðŸ˜¤ Type kar!");
      }
    });

    // âœ¨ Count the phrases correctly
    inputBox.addEventListener("input", () => {
      const text = inputBox.value.toLowerCase().replace(/\s+/g, " ").trim();
      const words = text.split(" ");
      let count = 0;
      for (let i = 0; i < words.length - 3; i++) {
        if (
          words[i] === "reetansh" &&
          words[i + 1] === "i" &&
          words[i + 2] === "love" &&
          words[i + 3] === "you"
        ) {
          count++;
          i += 3; // skip next 3 to prevent overlapping
        }
      }

      countDisplay.textContent = `${count} / 23`;

      if (count === 23) {
        linkBox.style.display = "block";
      } else {
        linkBox.style.display = "none";
      }
    });
  </script>

</body>
</html>
